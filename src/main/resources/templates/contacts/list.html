<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" font-sans">
<div class=" mx-auto bg-white/95 backdrop-blur-lg  shadow-2xl overflow-hidden">
    <!-- Header Section -->
    <div class="bg-gradient-to-br from-gray-800 to-blue-500 p-8 relative overflow-hidden">
        <div class="absolute top-[-50%] right-[-50%] w-[200%] h-[200%] bg-[radial-gradient(circle,rgba(255,255,255,0.1)_0%,transparent_70%)] animate-pulse"></div>
        <h1 class="relative flex items-center gap-4 text-white text-4xl font-light z-10">
            <i class="fas fa-address-book text-3xl animate-spin-slow"></i>
            Contacts Management
        </h1>
    </div>

    <!-- Search Section -->
    <div class="p-10 bg-gray-100/80">
        <form th:action="@{/}" method="get" class="flex flex-col md:flex-row gap-4 max-w-lg mx-auto">
            <div class="relative flex-1">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input
                        type="text"
                        name="search"
                        th:value="${search}"
                        placeholder="Search contacts by name, email, or phone..."
                        class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-full text-base bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition-all outline-none"
                        autocomplete="off"
                />
            </div>
            <button type="submit"
                    class="flex items-center gap-2 px-8 py-4 rounded-full font-semibold text-white bg-gradient-to-br from-blue-500 to-blue-700 hover:shadow-xl hover:scale-105 transition-transform">
                <i class="fas fa-search"></i>
                Search
            </button>
        </form>
        <div class="flex justify-center mt-6">
            <a href="/new"
               class="inline-flex items-center gap-2 px-6 py-3 rounded-full font-semibold text-white bg-gradient-to-br from-green-500 to-green-700 hover:shadow-xl hover:scale-105 transition-transform">
                <i class="fas fa-plus"></i>
                Add New Contact
            </a>
        </div>
    </div>

    <!-- Contacts Section -->
    <div class="p-10">
        <!-- Contacts Grid -->
        <div class="overflow-x-auto rounded-lg shadow border border-gray-200"
             th:if="${contacts != null and !contacts.empty}">
            <table class="w-full text-sm text-left text-gray-600">
                <!-- Table Head -->
                <thead class="text-xs uppercase bg-gradient-to-r from-blue-500 to-purple-500 text-white">
                <tr>
                    <th scope="col" class="px-6 py-3">Name</th>
                    <th scope="col" class="px-6 py-3">Email</th>
                    <th scope="col" class="px-6 py-3">Phone</th>
                    <th scope="col" class="px-6 py-3">Address</th>
                    <th scope="col" class="px-6 py-3 text-center">Actions</th>
                </tr>
                </thead>

                <!-- Table Body -->
                <tbody class="divide-y divide-gray-200 bg-white"
                       th:each="contact : ${contacts}">
                <tr class="hover:bg-gray-50 transition">
                    <!-- Name -->
                    <td class="px-6 py-4 font-medium text-gray-800 flex items-center gap-2">
                        <i class="fas fa-user text-blue-500"></i>
                        <span th:text="${contact.name}">John Doe</span>
                    </td>

                    <!-- Email -->
                    <td class="px-6 py-4" th:if="${contact.email != null and contact.email != ''}">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-envelope text-blue-500"></i>
                            <span class="break-all" th:text="${contact.email}">john.doe@email.com</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-400 italic"
                        th:unless="${contact.email != null and contact.email != ''}">
                        N/A
                    </td>

                    <!-- Phone -->
                    <td class="px-6 py-4" th:if="${contact.phone != null and contact.phone != ''}">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-phone text-blue-500"></i>
                            <span class="break-all" th:text="${contact.phone}">+1 234 567 8900</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-400 italic"
                        th:unless="${contact.phone != null and contact.phone != ''}">
                        N/A
                    </td>

                    <!-- Address -->
                    <td class="px-6 py-4" th:if="${contact.address != null and contact.address != ''}">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-map-marker-alt text-blue-500"></i>
                            <span class="break-all" th:text="${contact.address}">123 Main St, City, State</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-400 italic"
                        th:unless="${contact.address != null and contact.address != ''}">
                        N/A
                    </td>

                    <!-- Actions -->
                    <td class="px-6 py-4 text-center">
                        <div class="flex justify-center gap-2">
                            <button class="bg-blue-500 text-white px-3 py-1.5 rounded hover:bg-blue-600 transition flex items-center gap-1"
                                    th:attr="onclick=|openUpdateForm(${contact.id}, '${contact.name}', '${contact.email}', '${contact.phone}', '${contact.address}')|">
                                <i class="fas fa-edit"></i> Update
                            </button>
                            <button class="bg-red-500 text-white px-3 py-1.5 rounded hover:bg-red-600 transition flex items-center gap-1"
                                    th:attr="onclick=|deleteContact(${contact.id})|">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <!-- Empty State -->
        <div class="text-center py-20 text-gray-500" th:if="${contacts == null or contacts.empty}">
            <i class="fas fa-address-book text-6xl opacity-50 mb-5"></i>
            <div class="text-xl font-semibold text-gray-800 mb-2">No contacts found</div>
            <p>No contact information is available at the moment.</p>
        </div>

        <!-- Pagination -->
        <div class="flex flex-wrap justify-center items-center gap-5 p-6 bg-gray-100/50 rounded-xl mt-6"
             th:if="${totalPages != null and totalPages > 1}">

            <!-- Previous Button - Active State -->
            <a th:href="@{/(page=${currentPage - 1}, search=${search})}"
               th:if="${hasPrevious}"
               class="flex items-center gap-2 px-5 py-3 rounded-full text-white font-medium transition-all bg-gradient-to-br from-blue-500 to-blue-700 hover:shadow-md">
                <i class="fas fa-chevron-left"></i>
                Previous
            </a>

            <!-- Previous Button - Disabled State -->
            <span th:unless="${hasPrevious}"
                  class="flex items-center gap-2 px-5 py-3 rounded-full text-white font-medium pointer-events-none opacity-60 bg-gray-400">
                <i class="fas fa-chevron-left"></i>
                Previous
            </span>

            <!-- Page Info -->
            <div class="flex items-center gap-2 px-5 py-3 rounded-full bg-white border-2 border-gray-200 font-semibold text-gray-800">
                <i class="fas fa-bookmark"></i>
                Page <span th:text="${currentPage + 1}">1</span> of <span th:text="${totalPages}">5</span>
            </div>

            <!-- Next Button - Active State -->
            <a th:href="@{/(page=${currentPage + 1}, search=${search})}"
               th:if="${hasNext}"
               class="flex items-center gap-2 px-5 py-3 rounded-full text-white font-medium transition-all bg-gradient-to-br from-blue-500 to-blue-700 hover:shadow-md">
                Next
                <i class="fas fa-chevron-right"></i>
            </a>

            <!-- Next Button - Disabled State -->
            <span th:unless="${hasNext}"
                  class="flex items-center gap-2 px-5 py-3 rounded-full text-white font-medium pointer-events-none opacity-60 bg-gray-400">
                Next
                <i class="fas fa-chevron-right"></i>
            </span>
        </div>
    </div>

    <div id="updateOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl transform transition-all">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
                    <i class="fas fa-edit text-blue-500"></i>
                    Update Contact
                </h2>
                <button onclick="closeUpdateForm()" class="text-gray-400 hover:text-gray-600 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Form -->
            <form id="updateContactForm" onsubmit="updateContact(event)">
                <input type="hidden" id="contactId" name="contactId">

                <!-- Name Field -->
                <div class="mb-4">
                    <label for="updateName" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user text-gray-400 mr-2"></i>Full Name
                    </label>
                    <input type="text"
                           id="updateName"
                           name="name"
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="Enter full name">
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                    <label for="updateEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope text-gray-400 mr-2"></i>Email Address
                    </label>
                    <input type="email"
                           id="updateEmail"
                           name="email"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="Enter email address">
                </div>

                <!-- Phone Field -->
                <div class="mb-4">
                    <label for="updatePhone" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-phone text-gray-400 mr-2"></i>Phone Number
                    </label>
                    <input type="tel"
                           id="updatePhone"
                           name="phone"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="Enter phone number">
                </div>

                <!-- Address Field -->
                <div class="mb-6">
                    <label for="updateAddress" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-map-marker-alt text-gray-400 mr-2"></i>Address
                    </label>
                    <textarea id="updateAddress"
                              name="address"
                              rows="3"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none"
                              placeholder="Enter address"></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3">
                    <button type="submit"
                            class="flex-1 bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors font-medium flex items-center justify-center gap-2">
                        <i class="fas fa-save"></i>
                        Update Contact
                    </button>
                    <button type="button"
                            onclick="closeUpdateForm()"
                            class="flex-1 bg-gray-300 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-400 transition-colors font-medium">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>

    // Function to open the update form
    function openUpdateForm(id, name, email, phone, address) {
        document.getElementById('contactId').value = id;
        document.getElementById('updateName').value = name || '';
        document.getElementById('updateEmail').value = email || '';
        document.getElementById('updatePhone').value = phone || '';
        document.getElementById('updateAddress').value = address || '';

        document.getElementById('updateOverlay').classList.remove('hidden');
        // Add smooth animation
        setTimeout(() => {
            document.getElementById('updateOverlay').querySelector('.bg-white').classList.add('scale-100', 'opacity-100');
        }, 10);
    }
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.querySelector('.search-input');
        const searchForm = document.querySelector('.search-form');
        const searchBtn = document.querySelector('.search-btn');

        if (searchForm) {
            searchForm.addEventListener('submit', function() {
                if (searchBtn) {
                    searchBtn.innerHTML = '<div class="loading"></div> Searching...';
                    searchBtn.disabled = true;
                }
            });
        }

        const contactCards = document.querySelectorAll('.contact-card');
        contactCards?.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.background = 'linear-gradient(145deg, #ffffff, #f8f9fa)';
            });
            card.addEventListener('mouseleave', function() {
                this.style.background = 'white';
            });
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                const prevLink = document.querySelector('a[href*="page=' + (parseInt('[[${currentPage}]]') - 1) + '"]');
                if (prevLink && !prevLink.classList.contains('pointer-events-none')) {
                    window.location.href = prevLink.href;
                }
            }
            if (e.key === 'ArrowRight') {
                const nextLink = document.querySelector('a[href*="page=' + (parseInt('[[${currentPage}]]') + 1) + '"]');
                if (nextLink && !nextLink.classList.contains('pointer-events-none')) {
                    window.location.href = nextLink.href;
                }
            }
        });

        setTimeout(() => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 100);
    });

    function closeUpdateForm() {
        const overlay = document.getElementById('updateOverlay');
        const form = document.getElementById('updateContactForm');

        // Add a fade-out / scale-down animation
        const modal = overlay.querySelector('.bg-white');
        modal.classList.remove('scale-100', 'opacity-100');
        modal.classList.add('opacity-0', 'scale-95');

        // Wait a bit for the animation to finish before hiding
        setTimeout(() => {
            overlay.classList.add('hidden');
            modal.classList.remove('opacity-0', 'scale-95');

            // Reset form
            if (form) {
                form.reset();
                document.getElementById('contactId').value = "";
            }

            // Redirect after closing
            window.location.href = "/";
        }, 200);
    }



    function deleteContact(contactId) {
        if (confirm("Are you sure you want to delete this contact?")) {
            fetch(`delete/${contactId}`, {
                method: "DELETE"
            })
                .then(response => {
                    if (response.ok) {
                        alert("Contact deleted successfully!");
                        location.reload(); // Refresh the page to update the list
                    } else {
                        return response.text().then(text => { throw new Error(text) });
                    }
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        }
    }

    function updateContact(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const contactData = {
            id: formData.get('contactId'),
            name: formData.get('name'),
            email: formData.get('email'),
            phone: formData.get('phone'),
            address: formData.get('address')
        };

        fetch(`update/${contactData.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(contactData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update contact');
                }
                return response.json();
            })
            .then(updatedContact => {
                console.log('Contact updated successfully:', updatedContact);
                // Redirect to home page
                window.location.href = "/";  // in here the base endpoint is used (from api/contacts/list to /)
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating contact: ' + error.message);
            });
    }


</script>

<style>
    /* Keep the spinning icon slow */
    .animate-spin-slow {
        animation: spin 20s linear infinite;
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 30px 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .header-icon {
            font-size: 2rem;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .search-section {
            padding: 40px;
            background: rgba(248, 249, 250, 0.8);
        }

        .search-form {
            display: flex;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input-wrapper {
            position: relative;
            flex: 1;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e1e8ed;
            border-radius: 50px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 18px;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            background: linear-gradient(135deg, #2980b9, #3498db);
        }

        .contacts-section {
            padding: 40px;
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .contact-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #3498db, #9b59b6);
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .contact-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .info-icon {
            width: 20px;
            color: #3498db;
            font-size: 16px;
        }

        .info-text {
            flex: 1;
            word-break: break-all;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 30px;
            background: rgba(248, 249, 250, 0.5);
            border-radius: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .pagination a, .page-info {
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination a {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .pagination a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .pagination a.disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .pagination a.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .page-info {
            background: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
            font-weight: 600;
            border: 2px solid #e1e8ed;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #7f8c8d;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .search-section {
                padding: 20px;
            }

            .search-form {
                flex-direction: column;
            }

            .contacts-grid {
                grid-template-columns: 1fr;
            }

            .contacts-section {
                padding: 20px;
            }

            .pagination {
                gap: 10px;
            }

            .pagination a, .page-info {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        /* Loading animation for dynamic content */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header Section -->
    <div class="header">
        <h1>
            <i class="fas fa-address-book header-icon"></i>
            Contacts Management
        </h1>
    </div>

    <!-- Search Section -->
    <div class="search-section">
        <form th:action="@{/contacts}" method="get" class="search-form">
            <div class="search-input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input
                        type="text"
                        name="search"
                        th:value="${search}"
                        placeholder="Search contacts by name, email, or phone..."
                        class="search-input"
                        autocomplete="off"
                />
            </div>
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i>
                Search
            </button>
        </form>
    </div>

    <!-- Contacts Section -->
    <div class="contacts-section">
        <!-- Contacts Grid -->
        <div class="contacts-grid" th:if="${contacts != null and !contacts.empty}">
            <div class="contact-card" th:each="contact : ${contacts}">
                <div class="contact-name">
                    <i class="fas fa-user"></i>
                    <span th:text="${contact.name}">John Doe</span>
                </div>
                <div class="contact-info">
                    <div class="info-item" th:if="${contact.email != null and contact.email != ''}">
                        <i class="fas fa-envelope info-icon"></i>
                        <span class="info-text" th:text="${contact.email}">john.doe@email.com</span>
                    </div>
                    <div class="info-item" th:if="${contact.phone != null and contact.phone != ''}">
                        <i class="fas fa-phone info-icon"></i>
                        <span class="info-text" th:text="${contact.phone}">+1 234 567 8900</span>
                    </div>
                    <div class="info-item" th:if="${contact.address != null and contact.address != ''}">
                        <i class="fas fa-map-marker-alt info-icon"></i>
                        <span class="info-text" th:text="${contact.address}">123 Main St, City, State 12345</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" th:if="${contacts == null or contacts.empty}">
            <i class="fas fa-address-book-o empty-icon"></i>
            <div class="empty-title">No contacts found</div>
            <p>No contact information is available at the moment.</p>
        </div>

        <!-- Pagination -->
        <div class="pagination" th:if="${totalPages != null and totalPages > 1}">
            <a th:href="@{/contacts(page=${currentPage - 1}, search=${search})}"
               th:class="${!hasPrevious} ? 'disabled' : ''"
               th:if="${hasPrevious}">
                <i class="fas fa-chevron-left"></i>
                Previous
            </a>

            <a th:href="@{/contacts(page=${currentPage - 1}, search=${search})}"
               th:class="${!hasPrevious} ? 'disabled' : ''"
               th:unless="${hasPrevious}"
               style="background: #bdc3c7; cursor: not-allowed; opacity: 0.6;">
                <i class="fas fa-chevron-left"></i>
                Previous
            </a>

            <div class="page-info">
                <i class="fas fa-bookmark"></i>
                Page <span th:text="${currentPage + 1}">1</span> of <span th:text="${totalPages}">5</span>
            </div>

            <a th:href="@{/contacts(page=${currentPage + 1}, search=${search})}"
               th:class="${!hasNext} ? 'disabled' : ''"
               th:if="${hasNext}">
                Next
                <i class="fas fa-chevron-right"></i>
            </a>

            <a th:href="@{/contacts(page=${currentPage + 1}, search=${search})}"
               th:class="${!hasNext} ? 'disabled' : ''"
               th:unless="${hasNext}"
               style="background: #bdc3c7; cursor: not-allowed; opacity: 0.6;">
                Next
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </div>
</div>

<script>
    // Enhanced search functionality
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.querySelector('.search-input');
        const searchForm = document.querySelector('.search-form');
        const searchBtn = document.querySelector('.search-btn');

        // Add loading state to search button
        searchForm.addEventListener('submit', function() {
            searchBtn.innerHTML = '<div class="loading"></div> Searching...';
            searchBtn.disabled = true;
        });

        // Enhanced input focus effects
        searchInput.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-2px)';
        });

        searchInput.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });

        // Add hover effects to contact cards
        const contactCards = document.querySelectorAll('.contact-card');
        contactCards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.background = 'linear-gradient(145deg, #ffffff, #f8f9fa)';
            });

            card.addEventListener('mouseleave', function() {
                this.style.background = 'white';
            });
        });

        // Keyboard navigation for pagination
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                const prevLink = document.querySelector('.pagination a[href*="page=' + (parseInt('[[${currentPage}]]') - 1) + '"]');
                if (prevLink && !prevLink.classList.contains('disabled')) {
                    window.location.href = prevLink.href;
                }
            }
            if (e.key === 'ArrowRight') {
                const nextLink = document.querySelector('.pagination a[href*="page=' + (parseInt('[[${currentPage}]]') + 1) + '"]');
                if (nextLink && !nextLink.classList.contains('disabled')) {
                    window.location.href = nextLink.href;
                }
            }
        });

        // Smooth scroll to top after page load
        setTimeout(() => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 100);
    });
</script>
</body>
</html>

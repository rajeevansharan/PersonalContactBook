<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-400 to-purple-500 min-h-screen p-5 font-sans">
<div class="max-w-[1200px] mx-auto bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden">
    <!-- Header Section -->
    <div class="bg-gradient-to-br from-gray-800 to-blue-500 p-8 relative overflow-hidden">
        <div class="absolute top-[-50%] right-[-50%] w-[200%] h-[200%] bg-[radial-gradient(circle,rgba(255,255,255,0.1)_0%,transparent_70%)] animate-pulse"></div>
        <h1 class="relative flex items-center gap-4 text-white text-4xl font-light z-10">
            <i class="fas fa-address-book text-3xl animate-spin-slow"></i>
            Contacts Management
        </h1>
    </div>

    <!-- Search Section -->
    <div class="p-10 bg-gray-100/80">
        <form th:action="@{/api/contacts/list}" method="get" class="flex flex-col md:flex-row gap-4 max-w-lg mx-auto">
            <div class="relative flex-1">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input
                        type="text"
                        name="search"
                        th:value="${search}"
                        placeholder="Search contacts by name, email, or phone..."
                        class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-full text-base bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition-all outline-none"
                        autocomplete="off"
                />
            </div>
            <button type="submit"
                    class="flex items-center gap-2 px-8 py-4 rounded-full font-semibold text-white bg-gradient-to-br from-blue-500 to-blue-700 hover:shadow-xl hover:scale-105 transition-transform">
                <i class="fas fa-search"></i>
                Search
            </button>
        </form>
    </div>

    <!-- Contacts Section -->
    <div class="p-10">
        <!-- Contacts Grid -->
        <div class="grid gap-6 mb-10 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3" th:if="${contacts != null and !contacts.empty}">
            <div class="bg-white rounded-xl p-6 shadow hover:-translate-y-1 hover:shadow-2xl border border-gray-100 transition-all relative overflow-hidden"
                 th:each="contact : ${contacts}">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-br from-blue-500 to-purple-500"></div>
                <div class="flex items-center gap-3 text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-user"></i>
                    <span th:text="${contact.name}">John Doe</span>
                </div>
                <div class="flex flex-col gap-3 text-gray-600 text-sm">
                    <div class="flex items-center gap-3" th:if="${contact.email != null and contact.email != ''}">
                        <i class="fas fa-envelope text-blue-500"></i>
                        <span class="break-all" th:text="${contact.email}">john.doe@email.com</span>
                    </div>
                    <div class="flex items-center gap-3" th:if="${contact.phone != null and contact.phone != ''}">
                        <i class="fas fa-phone text-blue-500"></i>
                        <span class="break-all" th:text="${contact.phone}">+1 234 567 8900</span>
                    </div>
                    <div class="flex items-center gap-3" th:if="${contact.address != null and contact.address != ''}">
                        <i class="fas fa-map-marker-alt text-blue-500"></i>
                        <span class="break-all" th:text="${contact.address}">123 Main St, City, State 12345</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="text-center py-20 text-gray-500" th:if="${contacts == null or contacts.empty}">
            <i class="fas fa-address-book text-6xl opacity-50 mb-5"></i>
            <div class="text-xl font-semibold text-gray-800 mb-2">No contacts found</div>
            <p>No contact information is available at the moment.</p>
        </div>

        <!-- Pagination -->
        <div class="flex flex-wrap justify-center items-center gap-5 p-6 bg-gray-100/50 rounded-xl mt-6"
             th:if="${totalPages != null and totalPages > 1}">
            <a th:href="@{/contacts(page=${currentPage - 1}, search=${search})}"
               th:classappend="${!hasPrevious} ? 'pointer-events-none opacity-60 bg-gray-400' : 'bg-gradient-to-br from-blue-500 to-blue-700 hover:shadow-md'}"
               class="flex items-center gap-2 px-5 py-3 rounded-full text-white font-medium transition-all"
               th:if="${hasPrevious}">
                <i class="fas fa-chevron-left"></i>
                Previous
            </a>

            <a th:href="@{/contacts(page=${currentPage - 1}, search=${search})}"
               th:unless="${hasPrevious}"
               class="flex items-center gap-2 px-5 py-3 rounded-full text-white font-medium bg-gray-400 pointer-events-none opacity-60">
                <i class="fas fa-chevron-left"></i>
                Previous
            </a>

            <div class="flex items-center gap-2 px-5 py-3 rounded-full bg-white border-2 border-gray-200 font-semibold text-gray-800">
                <i class="fas fa-bookmark"></i>
                Page <span th:text="${currentPage + 1}">1</span> of <span th:text="${totalPages}">5</span>
            </div>

            <a th:href="@{/contacts(page=${currentPage + 1}, search=${search})}"
               th:classappend="${!hasNext} ? 'pointer-events-none opacity-60 bg-gray-400' : 'bg-gradient-to-br from-blue-500 to-blue-700 hover:shadow-md'}"
               class="flex items-center gap-2 px-5 py-3 rounded-full text-white font-medium transition-all"
               th:if="${hasNext}">
                Next
                <i class="fas fa-chevron-right"></i>
            </a>

            <a th:href="@{/contacts(page=${currentPage + 1}, search=${search})}"
               th:unless="${hasNext}"
               class="flex items-center gap-2 px-5 py-3 rounded-full text-white font-medium bg-gray-400 pointer-events-none opacity-60">
                Next
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.querySelector('.search-input');
        const searchForm = document.querySelector('.search-form');
        const searchBtn = document.querySelector('.search-btn');

        searchForm.addEventListener('submit', function() {
            searchBtn.innerHTML = '<div class="loading"></div> Searching...';
            searchBtn.disabled = true;
        });

        const contactCards = document.querySelectorAll('.contact-card');
        contactCards?.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.background = 'linear-gradient(145deg, #ffffff, #f8f9fa)';
            });
            card.addEventListener('mouseleave', function() {
                this.style.background = 'white';
            });
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                const prevLink = document.querySelector('.pagination a[href*="page=' + (parseInt('[[${currentPage}]]') - 1) + '"]');
                if (prevLink && !prevLink.classList.contains('disabled')) {
                    window.location.href = prevLink.href;
                }
            }
            if (e.key === 'ArrowRight') {
                const nextLink = document.querySelector('.pagination a[href*="page=' + (parseInt('[[${currentPage}]]') + 1) + '"]');
                if (nextLink && !nextLink.classList.contains('disabled')) {
                    window.location.href = nextLink.href;
                }
            }
        });

        setTimeout(() => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 100);
    });
</script>

<style>
    /* Keep the spinning icon slow */
    .animate-spin-slow {
        animation: spin 20s linear infinite;
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</body>
</html>
